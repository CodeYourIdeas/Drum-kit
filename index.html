<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
  </head>
  <body>
    <div class="pop-up">
      <h1>Drum-Kit</h1>
      <br />
      <p>Pres the keys from A-L as in your keyboard to hear Drum beats.</p>
      <button type="button">Done</button>
    </div>
  <div class="wrapper">
    <div class="btn-group">
      <button class="btn" data-key="65">
          <kbd>A</kbd>
          <br />
          <span class="sound">CLAP</span>
      </button>
      <button class="btn" data-key="83">
          <kbd>S</kbd>
          <br />
          <span class="sound">HIHAT</span>
      </button>
      <button class="btn" data-key="68">
          <kbd>D</kbd>
          <br />
          <span class="sound">KICK</span>
      </button>
      <button class="btn" data-key="70">
          <kbd>F</kbd>
          <br />
          <span class="sound">OPENHAT</span>
      </button>
      <button class="btn" data-key="71">
          <kbd>G</kbd>
          <br />
          <span class="sound">BOOM</span>
      </button>
      <button class="btn" data-key="72">
          <kbd>H</kbd>
          <br />
          <span class="sound">RIDE</span>
      </button>
      <button class="btn" data-key="74">
          <kbd>J</kbd>
          <br />
          <span class="sound">SNARE</span>
      </button>
      <button class="btn" data-key="75">
          <kbd>K</kbd>
          <br />
          <span class="sound">TOM</span>
      </button>
      <button class="btn" data-key="76">
          <kbd>L</kbd>
          <br />
          <span class="sound">TINK</span>
      </button>
    </div>
    <audio src="assets/sounds/clap.wav" data-key="65"></audio>
    <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
    <audio src="assets/sounds/kick.wav" data-key="68"></audio>
    <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
    <audio src="assets/sounds/boom.wav" data-key="71"></audio>
    <audio src="assets/sounds/ride.wav" data-key="72"></audio>
    <audio src="assets/sounds/snare.wav" data-key="74"></audio>
    <audio src="assets/sounds/tom.wav" data-key="75"></audio>
    <audio src="assets/sounds/tink.wav" data-key="76"></audio>
</div>
<div class="message-container">
  <p>This is not mobile friendly. Hence, kindly check it on your laptop or Desktop devices.</p>
</div>
    <script src="JS/script.js">
    </script>
  </body>
</html>
